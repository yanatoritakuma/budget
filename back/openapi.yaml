openapi: 3.0.3
info:
  title: Example API
  version: 1.0.0
paths:
  /signup:
    post:
      tags:
        - user
      summary: User registration
      description: Register a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid input
        '500':
          description: Internal server error
components:
  schemas:
    SignUpRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        name:
          type: string
        image:
          type: string
    UserResponse:
      type: object
      required:
        - id
        - email
        - name
        - admin
        - created_at
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        name:
          type: string
        image:
          type: string
        admin:
          type: boolean
        created_at:
          type: string
          format: date-time
